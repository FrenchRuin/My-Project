<!DOCTYPE html>

<body>
  <div id="wrap">
    <header>
      <h1 class="logo"><a href=""><img src="./images/logo.png" alt="#">Kotakinabalu</a></h1>
      <nav class="gnb">
        <ul>
          <li><a href="#">introduce</a></li>
          <li><a href="#">travel</a></li>
          <li><a href="#">leisure</a></li>
          <li><a href="#">food</a></li>
          <li><a href="#">tips</a></li>
        </ul>
      </nav>
    </header>
    <section class="visual"><iframe width="1600" height="800" src="https://www.youtube.com/embed/qghGNtcWdC4"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe></section>
    <section>
      <article id="introduce">
        <div class="pic">
          <p class="frame"><img src="./images/cota_1.jpg" alt="#"></p>
          <p class="frame"><img src="./images/cota_2.jpg" alt="#"></p>
          <p class="frame"><img src="./images/cota_3.jpg" alt="#"></p>
          <p class="frame"><img src="./images/cota_4.jpg" alt="#"></p>
        </div>
        <div class="explain">
          <h2>Hello!</h2>
          <p>
            친구와 떠나는 여행, 가족 여행, 커플 여행을 모두 아우르는 휴양지인 코타키나발루. 

            코타키나발루는 에메랄드 빛 바다에서 즐기는 해양 액티비티부터 신비로운 외관의 이슬람사원, 반딧불투어, 그리고 세계 3대 석양으로 꼽히는 아름다운 풍경까지 모두 만날 수 있는 곳이에요.

          </p>
        </div>
      </article>
      <article id="travel">2</article>
      <article id="leisure">3</article>
      <article id="food">4</article>
      <article id="tips">5</article>
    </section>
    <footer>
